<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update a Book</title>
</head>
<body class="center">
    <h1>Update Book</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    <div class="add">
        <p><label>Title:</label> <input form="update" type="text" name="title" value={{title}}></p>
        <p><label>Author:</label> <input form="update" type="text" name="author" value={{author}}></p>
        <a href="/" class="back"><button class="red">Back to Books</button></a>
        <form action="/edit/{{book_id}}" method="post">
            <input form="edit_book" type="submit" value="Update Book" class="blue">
        </form>
    </div>
</body>
</html>
