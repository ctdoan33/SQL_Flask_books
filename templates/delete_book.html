<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Delete?</title>
</head>
<body class="center">
    <div class="inline">
        <h3>Are you sure you want to delete {{title}}?</h3>
        <form action="/" method="get">
            <input type="submit" value="Cancel" class="red back">
        </form>
        <form action="/delete/{{book_id}}" method="post">
            <input type="submit" value="Delete Book" class="green confirm">
        </form>
    </div>
</body>
</html>
