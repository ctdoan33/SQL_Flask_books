<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add a Book</title>
</head>
<body class="center">
    <h1>Add a Book</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    <div class="add">
        <form action="/create" method="post">
            <p><label>Title:</label> <input type="text" name="title"></p>
            <p><label>Author:</label> <input type="text" name="author"></p>
            <a href="/" class="back"><button class="red" form="#">Back to Books</button></a>
            <input type="submit" value="Add book!" class="blue">
        </form>
    </div>
</body>
</html>
