<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Books</title>
</head>
<body class="center">
    <h1>My Books</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Date Added</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in all_books %}
            <tr>
                <td>
                    <a href="/quotes/{{book['id']}}">{{book["title"]}}</a>
                </td>
                <td>{{book["author"]}}</td>
                <td>{{book["date_added"]}}</td>
                <td>
                    <a href="/destroy/{{book['id']}}">delete</a>
                    <a href="/update/{{book['id']}}">update</a>
                    <a href="/quotes/add/{{book['id']}}">add quote</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add"><button class="blue addbook">Add a book</button></a>
</body>
</html>
